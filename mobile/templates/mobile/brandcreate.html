<!DOCTYPE html>
{%extends 'mobile/base.html'%}

{%block body_block%}
<h1 style="margin-left:20%">Create Brand here!!!</h1>
<div class="container">
    <div class="row">
    <div class="col-6">
<form action="" method="post">
    {%csrf_token%}
    <table>
    {{form.as_table}}
    </table>
<input type="submit" value="create" class="but btn btn-success">
</form>
    </div>
    <div class="col-6">
        <table class="table">
            <tr>
                <td><B>Brand name</B></td>
            <td><B>Option 1</B></td>
            <td><B>Option 2</B></td></tr>
            {%for brand in brands%}
            <tr>
                <td>{{brand.brand_name}}</td>
                 <td><a href="{%url 'edit' brand.id%}"><input type="button" value="edit" class="btn btn-secondary"></a></td>
                <td><a href="{%url 'delete' brand.id %}"><input type="button" value="Delete" class="btn btn-danger"></a></td>

            </tr>
{% endfor %}
        </table>
    </div>
</div>
    </div>
{% endblock %}
